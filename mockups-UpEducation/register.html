<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record - UpEducation</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="./imgs/Logo-UpEducation.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left-header">
                <div class="logo">
                    <img src="./imgs/Logo-UpEducation.svg" alt="UpEducation Logo">
                </div>
                <div class="vertical-bar">
                    <img src="./imgs/barraVertical.png" alt="Vertical Bar">
                </div>
                <div class="title">
                    <h1>𝗨𝗽𝗘𝗱𝘂𝗰𝗮𝘁𝗶𝗼𝗻</h1>
                    <h2>Cursos online más completos de México</h2>
                </div>
            </div>
            <div class="right-header">
                <h1>¡Registrate!</h1>
            </div>
        </div>
        <nav class="bottom-nav">
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Requisitos</a></li>
                <li><a href="#">Infórmate</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <div class="image">
                <img src="./imgs/imgRegister.png" alt="Education Image">
            </div>
            <div class="login-form">
                <form action="#">
                    <label for="username">Nombre completo:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="correo">Correo:</label>
                    <input type="text" id="correo" name="correo" required>
                    
                    <label for="password">Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword()"><i class="fas fa-eye-slash"></i></span>
                    </div>
                    
                    <label for="password1">Confirmar tu contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="password1" name="password1" required>
                        <span class="toggle-password" onclick="togglePassword1()"><i class="fas fa-eye-slash"></i></span>
                    </div>

                    <label for="dateBirth">Fecha de nacimiento:</label>
                    <input type="date" id="dateBirth" name="dateBirth" required>
                    <div class="button-confirm">
                    <button type="submit">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <img src="./imgs/facebook.png" alt="facebook" class="redes-sociales">
        <img src="./imgs/WhatsApp.png" alt="WhatsApp" class="redes-sociales">
        <img src="./imgs/Instagram.png" alt="Instagram" class="redes-sociales">
    </footer>

    <script src="register.js"></script>
</body>
</html>
